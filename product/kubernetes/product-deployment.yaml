apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-deployment
spec:
  replicas: 4
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      name: product-pod
      labels:
        app: product
    spec:
      containers:
        - name: product-app
          image: rodrigofbmattos/product-app:0.3
          livenessProbe:
            httpGet:
              port: 8086
              path: /run/desktop/mnt/host/c/kubernetes/probe/liveness
            initialDelaySeconds: 50
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              port: 8086
              path: /run/desktop/mnt/host/c/kubernetes/probe/readiness
            initialDelaySeconds: 50
            periodSeconds: 10
            failureThreshold: 3